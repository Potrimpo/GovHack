<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<script>// This example requires the Visualization library. Include the libraries=visualization
// parameter when you first load the API. For example:
// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

var map, heatmap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 5,
    center: {lat: -41.046174, lng: 174.169586},
    mapTypeId: 'satellite'
  });

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: getPoints(),
    map: map
  });
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

// Heatmap data: 500 Points
function getPoints() {
  return [
    { location: new google.maps.LatLng(-41.282740, 174.776536), weight: 277 },
    { location: new google.maps.LatLng(-40.180369, 175.603069), weight: 113 },
    { location: new google.maps.LatLng(-36.863793, 174.758327), weight: 185 },
    { location: new google.maps.LatLng(-45.896418, 170.501811), weight: 94 },
    { location: new google.maps.LatLng(-43.526495, 172.636150), weight: 3 },
    { location: new google.maps.LatLng(-41.273594, 173.281542), weight: 89 },
    { location: new google.maps.LatLng(-37.783533, 175.278998), weight: 115 },
  ];
}</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.js" charset="utf-8"></script>

https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<style>html, body {
  height: 100%;
  margin: 0;

}

  margin-top: 3em;
}

}

}

  text-align: center;
  font-family: 'Roboto','sans-serif';

  padding-left: 10px;
}

</style>
</head>
<body>
  <script>
      $.backstretch(["/img/bkgdnew.jpg"]);
  </script>
<div class="main-body">
  <p class="description">
    <img src="/logo.png" height="70px"/>
    Homely is a tool to source donations of household goods for new refugees in New Zealand
  </p>
  <div class="donate">
    <div class="dbuttons">
    <a href="/donate" class='button -donate center'>Donate Items</a>
    <a href="#" class='button -donate center'>Donate Money</a>
  </div>
</div>
<p class="description" id="mapexplain">
  This map displays the placement of refugees accross the country.
  <br />
  It reflects the quality of data available at immigration.govt.nz
</p>
<div class="map-wrapper">
  <div id="floating-panel">
    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <button onclick="changeGradient()">Change gradient</button>
    <button onclick="changeRadius()">Change radius</button>
    <button onclick="changeOpacity()">Change opacity</button>
  </div>
<div id="map"></div>
</div>

src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd4azJfNSN3Ro5VHCK4X6o4TbxyXel9CQ&libraries=visualization&callback=initMap">
